<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kisumu JS - Feedback Card</title>
  </head>
  <body>
    <div class="card">
      <div class="star">â˜…</div>
      <div class="title">How did we do?</div>
      <div class="description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </div>
      <div class="rating">
        <button onclick="rate(1)">1</button>
        <button onclick="rate(2)">2</button>
        <button onclick="rate(3)">3</button>
        <button onclick="rate(4)">4</button>
        <button onclick="rate(5)" class="selected">5</button>
      </div>
      <button class="submit" onclick="submitRating()">SUBMIT</button>
    </div>
  </body>
</html>
